{%extends "layout.html"%}
{%block content%}
<div class="container">
    <h1>Upload the image</h1>
    <form action="{{ url_for('upload_img')}}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" {{cap|safe}}><br>
        <button type="submit" name="upload_img">Upload</button>
    </form>

    {%include btn ignore missing%}
</div>
{%endblock%}
